version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: fairwayeco-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_secret
      MYSQL_DATABASE: fairwayeco
      MYSQL_USER: fairwayeco
      MYSQL_PASSWORD: fairwayeco_secret
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - fairwayeco-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper (required for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: fairwayeco-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - fairwayeco-network

  # Kafka Message Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: fairwayeco-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - fairwayeco-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Kafka UI for monitoring
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: fairwayeco-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8082:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: fairwayeco-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - fairwayeco-network

  # Spring Boot Backend Application
  backend:
    build:
      context: ./FairwayEcoBackend
      dockerfile: Dockerfile
    container_name: fairwayeco-backend
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/fairwayeco?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: fairwayeco
      SPRING_DATASOURCE_PASSWORD: fairwayeco_secret
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    networks:
      - fairwayeco-network
    restart: unless-stopped

  # React Frontend Application
  frontend:
    build:
      context: ./FairwayEcoFrontend
      dockerfile: Dockerfile
    container_name: fairwayeco-frontend
    depends_on:
      - backend
    ports:
      - "8080:80"
    environment:
      VITE_API_URL: http://backend:8080/api
    networks:
      - fairwayeco-network
    restart: unless-stopped

networks:
  fairwayeco-network:
    driver: bridge

volumes:
  mysql_data:
