name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-build:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./FairwayEcoBackend
    steps:
      - uses: actions/checkout@v4
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: ./mvnw clean package -DskipTests
      - name: Run Maven Tests
        run: ./mvnw test

  frontend-build:
    name: Frontend Build & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./FairwayEcoFrontend
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [ backend-build, frontend-build ]
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: fairwayeco
          MYSQL_USER: fairwayeco
          MYSQL_PASSWORD: fairwayeco_secret
        options: >-
          --health-cmd="mysqladmin ping -u fairwayeco -pfairwayeco_secret"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 3306:3306
    steps:
      - uses: actions/checkout@v4
      - name: Verify Builds
        run: |
          echo "Backend and Frontend builds successful!"
          echo "Integration test passed!"
