name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  super-linter:
    name: Super-Linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Super-Linter
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: true

  tests:
    name: Tests
    runs-on: ubuntu-latest
    needs: super-linter
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Run Node tests if present
        run: |
          if [ -f package.json ]; then
            npm ci
            if npm test --silent; then
              echo "Node tests passed"
            else
              echo "Node tests failed"
              exit 1
            fi
          else
            echo "No package.json found — skipping Node tests"
          fi
      - name: Run Python tests if present
        run: |
          if [ -f requirements.txt ] || [ -f pyproject.toml ]; then
            python -m pip install --upgrade pip
            pip install pytest || true
            if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi
            if [ -f pyproject.toml ] && [ ! -f requirements.txt ]; then pip install . || true; fi
            if pytest -q; then
              echo "Python tests passed"
            else
              echo "Python tests failed or no tests were found"
              exit 1
            fi
          else
            echo "No Python requirements/pyproject found — skipping Python tests"
          fi
