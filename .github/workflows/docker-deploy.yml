name: Docker Build & Push
on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    name: Build and Push Docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push (if Dockerfile exists)
        env:
          IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}
        run: |
          if [ -f Dockerfile ]; then
            echo "Dockerfile found — building and pushing image: $IMAGE"
            docker buildx build --platform linux/amd64,linux/arm64 -t "$IMAGE:${GITHUB_SHA::8}" -t "$IMAGE:latest" --push .
          else
            echo "No Dockerfile found — skipping Docker build"
          fi
